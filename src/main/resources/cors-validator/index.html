<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>

<body>
    <button onclick="makeCorsRequest()">Make CORS Request</button>
    <div id="result"></div>

    <script>
        function makeCorsRequest() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "http://localhost:8080/users", true);
            xhr.setRequestHeader("Authorization", "iconic");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    document.getElementById("result").innerHTML = "Response: " + xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>

</html>

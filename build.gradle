plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'io.helidon.microprofile.bundles:helidon-microprofile-core:4.0.0'
    api 'io.helidon.microprofile.openapi:helidon-microprofile-openapi:4.0.0'
    api 'io.helidon.microprofile.health:helidon-microprofile-health:4.0.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    api 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
    api 'jakarta.activation:jakarta.activation-api:2.1.1'
    api 'org.eclipse.microprofile.metrics:microprofile-metrics-api:5.0.1'
    api 'io.helidon.microprofile.metrics:helidon-microprofile-metrics:4.0.0'
    runtimeOnly 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.3'
    runtimeOnly 'io.helidon.logging:helidon-logging-jul:4.0.0'
    runtimeOnly 'io.smallrye:jandex:3.1.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.3'
    testImplementation 'io.helidon.microprofile.testing:helidon-microprofile-testing-junit5:4.0.0'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
}

group = 'co.crisi.helidon.odyssey-jot-vault'
version = '1.0-SNAPSHOT'
description = 'odyssey-jot-vault'
java.sourceCompatibility = JavaVersion.VERSION_21

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
